<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web BLE Plotter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="w-full max-w-5xl mx-auto p-4 md:p-6">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
            
            <!-- Header and Controls -->
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="md:flex md:items-center md:justify-between">
                    <header>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Web BLE Plotter</h1>
                        <p class="text-gray-500 dark:text-gray-400 mt-1">Live data plotter with a 30-second rolling window.</p>
                    </header>

                    <div class="mt-4 md:mt-0 md:ml-6 flex-shrink-0 flex items-center space-x-2">
                        <button id="connectButton" class="w-full md:w-auto btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            Scan
                        </button>
                        <button id="disconnectButton" class="w-full md:w-auto btn bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-5 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50" style="display: none;">
                            Disconnect
                        </button>
                    </div>
                </div>
                 <div class="mt-4 flex items-center space-x-2">
                    <button id="pauseButton" class="w-full md:w-auto btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg shadow-md" disabled>Pause</button>
                    <button id="saveButton" class="w-full md:w-auto btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md" disabled>Save CSV</button>
                </div>
            </div>

            <!-- Chart Area -->
            <div class="p-4 md:p-6 bg-gray-50 dark:bg-gray-800/50">
                <div class="h-96">
                     <canvas id="plotterChart"></canvas>
                </div>
            </div>

            <!-- Status & Device Info -->
            <div class="bg-gray-100 dark:bg-gray-700/50 p-6 border-t border-gray-200 dark:border-gray-700">
                <div class="md:flex md:justify-between md:items-center">
                    <div>
                        <h2 class="font-semibold text-lg text-gray-700 dark:text-gray-200">Status</h2>
                        <div id="statusMessages" class="text-sm text-gray-600 dark:text-gray-300 mt-1">
                            <p>Ready to connect.</p>
                        </div>
                    </div>
                    <div id="deviceInfo" class="mt-4 md:mt-0 text-sm text-gray-500 dark:text-gray-400" style="display: none;">
                         <p><strong>Device:</strong> <span id="deviceName"></span> (<span id="deviceId"></span>)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
