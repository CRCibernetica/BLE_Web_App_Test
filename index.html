<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web BLE Connector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for button hover */
        .btn {
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-6 md:p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg text-center">
        
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Web BLE Connector</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Connect to Bluetooth Low Energy devices directly from your browser.</p>
        </header>

        <!-- Connection Controls -->
        <div class="space-y-4">
            <button id="connectButton" class="w-full btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Scan for BLE Devices
            </button>
            <button id="disconnectButton" class="w-full btn bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50" style="display: none;">
                Disconnect
            </button>
        </div>

        <!-- Status & Device Info -->
        <div class="mt-8 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
            <h2 class="font-semibold text-lg text-gray-700 dark:text-gray-200 mb-2">Status</h2>
            <div id="statusMessages" class="text-sm text-gray-600 dark:text-gray-300 min-h-[40px] flex items-center justify-center">
                <p>Ready to connect.</p>
            </div>
            <div id="deviceInfo" class="mt-4 text-left" style="display: none;">
                 <p class="font-medium"><strong>Device Name:</strong> <span id="deviceName"></span></p>
                 <p class="font-medium"><strong>Device ID:</strong> <span id="deviceId"></span></p>
            </div>
        </div>

    </div>

    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
